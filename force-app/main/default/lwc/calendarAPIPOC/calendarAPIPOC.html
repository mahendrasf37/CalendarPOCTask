<template>

    <lightning-card title="Canada Holiday List" icon-name="standard:currency">

        <template if:true={calendarData}> 
 
            <table class="slds-table slds-table_bordered slds-border_left slds-border_right">
                <thead>
                  <tr class="slds-line-height_reset">
                    <th class="" scope="col">
                      <div class="slds-truncate" title="Date">Date</div>
                    </th>
                    <th class="" scope="col">
                      <div class="slds-truncate" title="Name">Name</div>
                    </th>
                    <th class="" scope="col">
                        <div class="slds-truncate" title="Description">Description</div>
                      </th>
                  </tr>
                </thead>
                <tbody>
                  <template for:each={calendarData} for:item="con">
                    <tr key={con.sno}><td>{con.cdate}</td><td>{con.name}</td><td>{con.description}</td></tr>
                  </template>
                </tbody>
              </table>
        </template>    
    </lightning-card>
    
</template>
